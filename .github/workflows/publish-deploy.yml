#file: noinspection YAMLSchemaValidation
name: Deploy Production
on:
  push:
    branches:
      - main
env:
  GH_TOKEN: ${{ github.token }}
jobs:
  prepare-versions:
    outputs:
      pnpm: ${{ steps.pnpm-version.outputs.prop }}
      node: ${{ steps.node-version.outputs.prop }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Retrieve node version
        id: node-version
        uses: notiz-dev/github-action-json-property@v0.2.0
        with:
          path: 'package.json'
          prop_path: 'engines.node'
      - name: Retrieve pnpm version
        id: pnpm-version
        uses: notiz-dev/github-action-json-property@v0.2.0
        with:
          path: 'package.json'
          prop_path: 'engines.pnpm'
  build-deploy-docker:
    needs: prepare-versions
    environment: production
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      package: ${{ steps.package-version.outputs.prop }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ needs.prepare-versions.outputs.node }}
      - run: git config user.name "github-action[bot]"
      - run: git config user.email "<>"
      - run: npm install -g pnpm@${{ needs.prepare-versions.outputs.pnpm }}
      - run: pnpm install
      - run: npx standard-version
      - run: pnpm build
      - run: pnpm test
      - name: Retrieve package version
        id: package-version
        uses: notiz-dev/github-action-json-property@v0.2.0
        with:
          path: 'package.json'
          prop_path: 'version'
      - uses: vimtor/action-zip@v1
        with:
          files: dist/ CHANGELOG.md LICENSE.md README.md package.json
          dest: dist.zip
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            solidchain/badge-buddy-api:latest
            solidchain/badge-buddy-api:${{ steps.package-version.outputs.prop }}
          build-args: |
            NODE_VERSION=${{ needs.prepare-versions.outputs.node }}
            PNPM_VERSION=${{ needs.prepare-versions.outputs.pnpm }}
      - run: git push --follow-tags
      - run: gh release create --generate-notes --verify-tag v${{ steps.package-version.outputs.prop }} dist.zip
  deploy-production:
    needs:
      - prepare-versions
      - build-deploy-docker
    environment: production
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Transfer compose.yml
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          source: "compose.yml"
          target: "${{ secrets.APP_PATH_PRODUCTION }}"
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        env:
          DOTENV_KEY: "${{ secrets.DOTENV_KEY_PRODUCTION }}"
          NODE_VERSION: "${{ needs.prepare-versions.outputs.node }}"
          PNPM_VERSION: "${{ needs.prepare-versions.outputs.pnpm }}"
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          envs: DOTENV_KEY,NODE_VERSION,PNPM_VERSION
          script: |
            cd ${{ secrets.APP_PATH_PRODUCTION }}
            docker compose --profile production pull
            docker compose --profile production stop
            docker compose --profile production up --build -d
  create-pr:
    needs:
      - build-deploy-docker
      - deploy-production
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: git fetch
      - run: git pull --tags
      - run: git config user.name "github-action[bot]"
      - run: git config user.email "<>"
      - run: git checkout dev
      - run: git merge --no-ff main -m "sync branch main v${{ needs.build-deploy-docker.outputs.package }} into dev" | exit 0
      - run: git push
