name: badge-buddy-api
services:
  badge_buddy_api_local:
    container_name: badge_buddy_api_local
    build:
      context: .
      args:
        NODE_VERSION: ${NODE_VERSION}
        PNPM_VERSION: ${PNPM_VERSION}
        NODE_ENV: ${NODE_ENV}
    networks:
      - local_server
    profiles:
      - local

  badge_buddy_api_qa:
    container_name: badge_buddy_api_qa
    image: amaredeus/badge-buddy-api:latest-beta
    networks:
      - qa_server
      - elastic
    profiles:
      - staging
    environment:
      - DOTENV_KEY

  badge_buddy_api_prod:
    container_name: badge_buddy_api_prod
    image: amaredeus/badge-buddy-api:latest
    networks:
      - prod_server
      - elastic
    profiles:
      - production
    environment:
      - DOTENV_KEY

networks:
  local_server:
    external: true
  qa_server:
    external: true
  prod_server:
    external: true
  elastic:
    external: true
