name: badge-buddy-api
services:

  badge_buddy_api_qa:
    container_name: badge_buddy_api_qa
    image: solidchain/badge-buddy-api:next
    restart: always
    ports:
      - 3010:3000
    networks:
      - qa_server
    profiles:
      - staging
    environment:
      DOTENV_KEY: ${DOTENV_KEY}
    volumes:
      - ./logs:/app/logs
      - type: bind
        source: /run/redis-badge-buddy/redis-server-badge-buddy.sock
        target: /app/redis/redis.sock

  badge_buddy_api_prod:
    container_name: badge_buddy_api_prod
    image: solidchain/badge-buddy-api:latest
    restart: always
    ports:
      - 3002:3000
    networks:
      - prod_server
    profiles:
      - production
    environment:
      DOTENV_KEY: ${DOTENV_KEY}
    volumes:
      - ./logs:/app/logs
      - type: bind
        source: /run/redis-badge-buddy/redis-server-badge-buddy.sock
        target: /app/redis/redis.sock

networks:
  local_server:
    external: true
  qa_server:
    external: true
  prod_server:
    external: true
  elastic:
    external: true
